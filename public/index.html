<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lunchbox - Find Your Destination</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Lunchbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header" id="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>Lunchbox</h1>
          <h3>Find Your Destination</h3>
          <hr class="intro-divider">
          <ul class="list-inline intro-social-buttons">
            <li class="list-inline-item">
              <button type="button" class="btn btn-primary" onclick="launchPlacesUsingGeolocation()">Places Near Me</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Page Content -->

    <div id="map" style="display: none;"></div>

    <div class="container">
      <h2>Only Mark Select Destinations</h2>
      <div class="form-group row">
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="airport"> Airport
          </label>
        </div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="art_gallery"> Art Gallery
          </label>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="library"> Library
          </label>
        </div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="lodging"> Lodging
          </label>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="museum"> Museum
          </label>
        </div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="park"> Park
          </label>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="stadium"> Stadium
          </label>
        </div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="store"> Store
          </label>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <label class="form-check-label">
            <input class="form-check-input map-type" name="map-type" type="radio" value="zoo"> Zoo
          </label>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#">Home</a>
          </li>
          <li class="footer-menu-divider list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#about">About</a>
          </li>
          <li class="footer-menu-divider list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#services">Services</a>
          </li>
          <li class="footer-menu-divider list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#contact">Contact</a>
          </li>
        </ul>
        <p class="copyright text-muted small">Copyright &copy; Panda Posse 2017. All Rights Reserved</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKr99N_erO1oZAi3Gzzg0_OLzzEXAS63w&libraries=places"></script>
    <script type="text/javascript" src="js/google-places.js"></script>
  </body>

</html>
